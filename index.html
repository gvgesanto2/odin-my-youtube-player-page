<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css" />

  <title>Odin - YouTube Video Player</title>
</head>

<body>
  <div class="container" id="container">
    <header id="header" class="header">
      <div class="header__start">
        <button class="icon-btn">
          <svg class="icon--md">
            <use xlink:href="img/sprite.svg#menu"></use>
          </svg>
        </button>
        <img src="img/logo.png" alt="Youtube Logo" class="header__logo">
      </div>

      <div class="header__center">
        <form action="#" class="search-bar mr--sm">
          <input type="text" class="search-bar__input" placeholder="Search">
          <button type="submit" class="search-bar__btn">
            <svg class="icon--md">
              <use xlink:href="img/sprite.svg#search"></use>
            </svg>
          </button>
        </form>
        <div class="tooltip-container">
          <button class="icon-btn voice-btn">
            <svg class="icon--md">
              <use xlink:href="img/sprite.svg#mic"></use>
            </svg>
          </button>
          <span class="tooltip tooltip--down">
            Search with your voice
          </span>
        </div>
      </div>

      <div class="header__end">
        <nav class="user-nav">
          <div class="tooltip-container mr--sm">
            <button class="icon-btn">
              <svg class="icon--md">
                <use xlink:href="img/sprite.svg#plus-square"></use>
              </svg>
            </button>
            <span class="tooltip tooltip--down">
              Create
            </span>
          </div>
          <div class="tooltip-container mr--sm">
            <button class="icon-btn">
              <svg class="icon--md">
                <use xlink:href="img/sprite.svg#grid"></use>
              </svg>
            </button>
            <span class="tooltip tooltip--down">
              YouTube apps
            </span>
          </div>
          <div class="tooltip-container mr--sm">
            <button class="icon-btn">
              <svg class="icon--md">
                <use xlink:href="img/sprite.svg#bell"></use>
              </svg>
            </button>
            <span class="tooltip tooltip--down">
              Notifications
            </span>
          </div>
          <button class="user-nav__user-btn">
            <img src="img/user.jpg" alt="User photo" class="round-img--sm">
          </button>
        </nav>
      </div>
    </header>
    <div class="content" id="content">
      <main id="video-view" class="video-view">
        Video view
      </main>
      <nav class="sidebar" id="sidebar">
        Sidebar
      </nav>
    </div>
  </div>
</body>

</html>
